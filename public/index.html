<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papyrus Lite - AI Prompt Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
</head>
<body>
    <div id="app">
        <div id="cli-container">
            <div id="output"></div>
            <div id="input-container">
                <span id="prompt">papyrus-lite> </span>
                <input type="text" id="command-input" autocomplete="off" spellcheck="false">
                <div id="autocomplete-dropdown" class="hidden"></div>
            </div>
        </div>

        <!-- Modal Container -->
        <div id="modal-overlay" class="modal-overlay hidden">
            <div id="modal-content" class="modal-content">
                <div id="modal-header">
                    <h2 id="modal-title"></h2>
                    <button id="modal-back" class="back-button">← Back</button>
                </div>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="error-toast hidden">
            <span id="error-message"></span>
            <button id="error-close">×</button>
        </div>

        <!-- Success Toast -->
        <div id="success-toast" class="success-toast hidden">
            <span id="success-message"></span>
            <button id="success-close">×</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
